<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining Website</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
</head>
<body>
    <h1>Mining Website</h1>

    <div>
        <label for="amount">Lock Amount (ETH): </label>
        <input type="number" id="amount" step="0.01" placeholder="Enter amount">
        <button onclick="lockTokens()">Lock Tokens</button>
    </div>

    <div>
        <button onclick="unlockTokens()">Unlock Tokens</button>
    </div>

    <div id="status"></div>

    <script>
        // Replace with your smart contract address and ABI
        const contractAddress = 'YOUR_CONTRACT_ADDRESS';
        const contractABI = [
            // ... (insert your contract ABI here)
        ];

        let web3;
        let contractInstance;

        async function initWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.enable();
                } catch (error) {
                    console.error("User denied account access");
                }
            } else if (window.web3) {
                web3 = new Web3(web3.currentProvider);
            } else {
                console.error("No Ethereum provider detected. Install MetaMask.");
            }

            // Load contract
            contractInstance = new web3.eth.Contract(contractABI, contractAddress);
        }

        async function lockTokens() {
            const amount = document.getElementById("amount").value;

            if (amount <= 0) {
                updateStatus("Enter a valid amount");
                return;
            }

            const accounts = await web3.eth.getAccounts();
            const userAddress = accounts[0];

            try {
                const result = await contractInstance.methods.lockTokens(web3.utils.toWei(amount, 'ether')).send({ from: userAddress });
                console.log(result);
                updateStatus(`Tokens locked successfully. Transaction Hash: ${result.transactionHash}`);
            } catch (error) {
                console.error(error);
                updateStatus("Error locking tokens. Check the console for details.");
            }
        }

        async function unlockTokens() {
            const accounts = await web3.eth.getAccounts();
            const userAddress = accounts[0];

            try {
                const result = await contractInstance.methods.unlockTokens().send({ from: userAddress });
                console.log(result);
                updateStatus(`Tokens unlocked successfully. Transaction Hash: ${result.transactionHash}`);
            } catch (error) {
                console.error(error);
                updateStatus("Error unlocking tokens. Check the console for details.");
            }
        }

        function updateStatus(message) {
            document.getElementById("status").innerHTML = message;
        }

        // Initialize web3 and contract
        initWeb3();
    </script>
</body>
</html>
