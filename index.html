<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Support Decision Tree</title>
    <style>
        /* ... (previous styles remain the same) ... */
        #copy-template {
            background-color: #2ecc71;
            display: none;
            margin-top: 20px;
        }
        #copy-template:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div id="decision-tree">
        <h1>IT Support Decision Tree</h1>
        <div id="initial-question" class="question">
            <p>What type of device are you using?</p>
            <button onclick="showNextQuestion('device-type', 'Company Phone')">Company Phone</button>
            <button onclick="showNextQuestion('device-type', 'Personal Phone')">Personal Phone</button>
            <p>or go to <a href="http://myphone/">http://myphone/</a> support tab to check</p>
        </div>
        
        <div id="device-type" class="question hidden">
            <p>What type of device is it?</p>
            <button onclick="showNextQuestion('android-issues', 'Android')">Android</button>
            <button onclick="showNextQuestion('ios-issues', 'iOS')">iOS</button>
        </div>
        
        <div id="android-issues" class="question hidden">
            <p>What issue are you experiencing with your Android device?</p>
            <button onclick="showSolution('android-battery', 'Battery Drain')">Battery Drain</button>
            <button onclick="showSolution('android-apps', 'App Issues')">App Issues</button>
            <button onclick="showSolution('android-performance', 'Slow Performance')">Slow Performance</button>
        </div>
        
        <div id="ios-issues" class="question hidden">
            <p>What issue are you experiencing with your iOS device?</p>
            <button onclick="showSolution('ios-battery', 'Battery Drain')">Battery Drain</button>
            <button onclick="showSolution('ios-apps', 'App Issues')">App Issues</button>
            <button onclick="showSolution('ios-update', 'Update Problems')">Update Problems</button>
        </div>
        
        <div id="solution" class="question hidden"></div>
        
        <button id="copy-template" onclick="copyTemplate()">Copy Template</button>
    </div>

    <script>
        let decisionPath = [];
        let finalSolution = '';

        function showNextQuestion(nextQuestionId, choice) {
            document.querySelectorAll('.question').forEach(el => el.classList.add('hidden'));
            document.getElementById(nextQuestionId).classList.remove('hidden');
            decisionPath.push(choice);
        }

        function showSolution(issueType, issue) {
            const solutionDiv = document.getElementById('solution');
            solutionDiv.classList.remove('hidden');
            decisionPath.push(issue);
            
            let solutionText = '';
            switch(issueType) {
                case 'android-battery':
                    solutionText = "For Android battery drain: Check for apps running in the background, adjust screen brightness, and consider replacing the battery if it's old.";
                    break;
                case 'android-apps':
                    solutionText = "For Android app issues: Clear app cache, update the app, or try uninstalling and reinstalling the problematic app.";
                    break;
                case 'android-performance':
                    solutionText = "For slow Android performance: Clear cache, remove unused apps, and consider a factory reset if problems persist.";
                    break;
                case 'ios-battery':
                    solutionText = "For iOS battery drain: Check battery health in Settings, reduce background app refresh, and lower screen brightness.";
                    break;
                case 'ios-apps':
                    solutionText = "For iOS app issues: Force close the app, update it, or delete and reinstall the app. Ensure iOS is up to date.";
                    break;
                case 'ios-update':
                    solutionText = "For iOS update problems: Ensure sufficient storage space, try updating via iTunes/Finder, or contact Apple Support for persistent issues.";
                    break;
            }
            
            finalSolution = solutionText;
            solutionDiv.innerHTML = `<p>${solutionText}</p><button onclick="resetTree()">Start Over</button>`;
            document.getElementById('copy-template').style.display = 'inline-block';
        }

        function resetTree() {
            document.querySelectorAll('.question').forEach(el => el.classList.add('hidden'));
            document.getElementById('initial-question').classList.remove('hidden');
            document.getElementById('copy-template').style.display = 'none';
            decisionPath = [];
            finalSolution = '';
        }

        function copyTemplate() {
            const template = `Decision Path:
${decisionPath.join(' > ')}

Solution:
${finalSolution}`;

            navigator.clipboard.writeText(template).then(() => {
                alert('Template copied to clipboard!');
            }, (err) => {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
</body>
</html>
