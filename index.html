<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <header>
        <h1>Welcome to Arbitrum Yield Farming</h1>

            <button onclick="connectMetaMask()">Connect MetaMask</button>
        </section>

        <section>
            <h2>Deposit ETH and Start Yield Farming</h2>
            <label for="ethAmount">Enter ETH amount:</label>
            <input type="number" id="ethAmount" step="0.01" min="0" placeholder="0.00">

        </section>

        <section>
            <h2>Yield and Rewards</h2>
            <p>Earn 10% yield on your locked ETH every week!</p>

            <!-- Display more relevant information as needed -->
        </section>
    </main>

    <footer>
        <p>Total Value Locked: $XYZ</p>
    </footer>

    <script>
        async function connectMetaMask() {
            if (window.ethereum) {
                try {
                    await window.ethereum.enable();
                    console.log("MetaMask connected!");
                    // Add logic to interact with the smart contract or perform other actions
                } catch (error) {
                    console.error("Error connecting MetaMask:", error);
                }
            } else {
                console.error("MetaMask not found. Please install MetaMask.");
            }
        }

        function deposit() {
            const ethAmount = document.getElementById("ethAmount").value;
            // Add logic to interact with the smart contract and handle the deposit
            console.log(`Depositing ${ethAmount} ETH...`);
        }
    </script>

</body>
