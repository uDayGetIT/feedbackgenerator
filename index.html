<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eating Bananas Yield Farming</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        header {
            text-align: center;
            background-color: #ffd700;
            padding: 1em;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2em;
        }

        section {
            margin-bottom: 2em;
            padding: 1em;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }

        button {
            background-color: #ffd700;
            color: #000000;
            border: none;
            padding: 0.5em 1em;
            font-size: 1em;
            margin-top: 1em;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ffc107;
        }

        footer {
            text-align: center;
            margin-top: 2em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Eating Bananas Yield Farming</h1>
    </header>

    <main>
        <section>
            <h2>Login with MetaMask</h2>
            <button onclick="connectMetaMask()">Connect MetaMask</button>
        </section>

        <section>
            <h2>Deposit ETH and Start Eating Bananas</h2>
            <label for="ethAmount">Enter ETH amount:</label>
            <input type="number" id="ethAmount" step="0.01" min="0" placeholder="0.00">
            <button onclick="deposit()">Deposit</button>
        </section>

        <section>
            <h2>Eat Bananas and Enjoy Rewards</h2>
            <p>Earn 10% yield in Bananas on your locked ETH every week!</p>
            <p>Your current rewards: üçå 0.00 Bananas</p>
            <!-- Display more relevant information as needed -->
        </section>

        <section>
            <h2>Withdraw and Claim Banana Rewards</h2>
            <button onclick="withdraw()">Withdraw</button>
            <button onclick="claimRewards()">Claim Banana Rewards</button>
        </section>
    </main>

    <footer>
        <p>Total Value Bananas Locked: üçå XYZ Bananas</p>
    </footer>

    <script>
        let userAddress;

        async function connectMetaMask() {
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    userAddress = accounts[0];
                    console.log("MetaMask connected:", userAddress);
                    // Add logic to display user-specific information or interact with the smart contract
                } catch (error) {
                    console.error("Error connecting MetaMask:", error);
                }
            } else {
                console.error("MetaMask not found. Please install MetaMask.");
            }
        }

        function deposit() {
            const ethAmount = document.getElementById("ethAmount").value;
            // Add logic to interact with the smart contract and handle the deposit
            console.log(`Depositing ${ethAmount} ETH for ${userAddress}...`);
        }

        function withdraw() {
            // Add logic to interact with the smart contract and handle the withdrawal
            console.log(`Withdrawing funds for ${userAddress}...`);
        }

        function claimRewards() {
            // Add logic to interact with the smart contract and handle the rewards claiming
            console.log(`Claiming rewards for ${userAddress}...`);
        }
    </script>

</body>
</html>
