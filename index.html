<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eating Bananas Yield Farming</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333333;
            line-height: 1.6;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 1em;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1.2em;
            margin-top: 1em;
        }

        input {
            padding: 0.5em;
            margin-top: 0.5em;
            font-size: 1em;
        }

        button {
            background-color: #ffd700;
            color: #000000;
            border: none;
            padding: 0.5em 1em;
            font-size: 1em;
            margin-top: 1em;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.5s ease;
        }

        button:hover {
            background-color: #ffc107;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            margin-top: 2em;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1>Eating Bananas Yield Farming</h1>

    <form onsubmit="calculateYield(event)">
        <label for="ethAmount">Enter ETH amount to lock:</label>
        <input type="number" id="ethAmount" step="0.01" min="0" placeholder="0.00" required>
        <button type="submit">Start Your Banana Odyssey</button>
    </form>

    <div id="yieldResult" style="display: none;">
        <p>Your weekly banana yield: üçå <span id="weeklyYield">0.00</span> Bananas</p>
    </div>

    <footer>
        Total Value Bananas Locked: üçå XYZ Bananas
    </footer>

    <script>
        function calculateYield(event) {
            event.preventDefault();
            const ethAmount = parseFloat(document.getElementById("ethAmount").value);
            const weeklyYield = ethAmount * 0.10; // 10% yield
            document.getElementById("weeklyYield").innerText = weeklyYield.toFixed(2);
            document.getElementById("yieldResult").style.display = "block";
        }
    </script>

</body>
</html>
