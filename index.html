<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Creation Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .questions-section {
      margin-bottom: 40px;
    }
    .question {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    .question label {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .answers button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      margin: 0 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .answers button:hover {
      background-color: #0056b3;
    }
    .answers button.active {
      background-color: #0056b3;
    }
    #boilerplate {
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 4px;
      white-space: pre-wrap;
      margin-bottom: 20px;
      display: none;
    }
    #copy-btn {
      display: none;
      margin: 0 auto;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #copy-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ticket Creation Helper</h1>
    <div class="questions-section">
      <div class="question" id="question1">
        <label for="question1">Did user restart their mobile phone?</label>
        <div class="answers">
          <button data-answer="yes">Yes</button>
          <button data-answer="no">No</button>
          <button data-answer="na">N/A</button>
        </div>
      </div>
      <div class="question" id="question2" style="display: none;">
        <label for="question2">Did user reconnect to VPN?</label>
        <div class="answers">
          <button data-answer="yes">Yes</button>
          <button data-answer="no">No</button>
          <button data-answer="na">N/A</button>
        </div>
      </div>
      <div class="question" id="question3" style="display: none;">
        <label for="question3">Did user check the network connection?</label>
        <div class="answers">
          <button data-answer="yes">Yes</button>
          <button data-answer="no">No</button>
          <button data-answer="na">N/A</button>
        </div>
      </div>
      <div class="question" id="question4" style="display: none;">
        <label for="question4">Did user clear the app cache?</label>
        <div class="answers">
          <button data-answer="yes">Yes</button>
          <button data-answer="no">No</button>
          <button data-answer="na">N/A</button>
        </div>
      </div>
    </div>
    <div class="boilerplate-section">
      <h2>Boilerplate</h2>
      <pre id="boilerplate"></pre>
      <button id="copy-btn">Copy to Clipboard</button>
    </div>
  </div>

  <script>
    const questions = [
      {
        text: "Did user restart their mobile phone?",
        boilerplate: "- User restarted their mobile phone: [yes/no/n/a]"
      },
      {
        text: "Did user reconnect to VPN?",
        boilerplate: "- User reconnected to VPN: [yes/no/n/a]"
      },
      {
        text: "Did user check the network connection?",
        boilerplate: "- User checked the network connection: [yes/no/n/a]"
      },
      {
        text: "Did user clear the app cache?",
        boilerplate: "- User cleared the app cache: [yes/no/n/a]"
      }
    ];

    let currentQuestionIndex = 0;
    const questionElements = document.querySelectorAll('.question');
    const boilerplateElement = document.getElementById('boilerplate');
    const copyButton = document.getElementById('copy-btn');

    let boilerplateText = '';

    function showNextQuestion() {
      questionElements[currentQuestionIndex].style.display = 'none';
      currentQuestionIndex++;
      if (currentQuestionIndex < questionElements.length) {
        questionElements[currentQuestionIndex].style.display = 'flex';
      } else {
        updateBoilerplate();
        boilerplateElement.style.display = 'block';
        copyButton.style.display = 'block';
      }
    }

    function updateBoilerplate() {
      boilerplateText = questions.map((question, index) => {
        const answer = questionElements[index].querySelector('.answers button.active')?.dataset.answer || 'n/a';
        return `${question.boilerplate.replace('[yes/no/n/a]', answer)}`;
      }).join('\n');
    }

    questionElements.forEach((questionElement, index) => {
      questionElement.querySelectorAll('button').forEach(button => {
        button.addEventListener('click', () => {
          // Remove active class from all buttons in the current question
          questionElement.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
          // Add active class to the clicked button
          button.classList.add('active');
          showNextQuestion();
        });
      });
    });

    copyButton.addEventListener('click', () => {
      navigator.clipboard.writeText(boilerplateText.trim());
      alert('Boilerplate copied to clipboard!');
    });

    // Show the first question
    questionElements[currentQuestionIndex].style.display = 'flex';
  </script>
</body>
</html>
