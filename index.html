<!DOCTYPE html>
<html>
<head>
  <title>Csat Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .generated-link-container {
      display: flex;
      align-items: center;
    }

    #generatedLink {
      flex-grow: 1;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .copy-button {
      padding: 10px 20px;
      background-color: #2196f3;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .copy-button:hover {
      background-color: #0b7dda;
    }

    .credits {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    .credits a {
      color: #666;
      text-decoration: none;
    }

    .credits a:hover {
      color: #4caf50;
    }

    .feedback-text {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CSAT Link Generator</h1>
    <input type="text" id="sdNumberInput" placeholder="Enter SD Number" />
    <button onclick="generateLink()">Generate Link</button>
    <div class="generated-link-container">
      <input type="text" id="generatedLink" readonly />
      <button onclick="copyLinkWithText()" class="copy-button">Copy</button>
    </div>
    <div class="credits">
      Made by - <a href="https://teams.microsoft.com/l/chat/0/0?users=uday.katare@ril.com">uday katare</a>
    </div>
  </div>

  <script>
    function generateLink() {
      var sdNumber = document.getElementById("sdNumberInput").value;
      var link = "https://getit6.ril.com/rilitsm/ess.do?ctx=docEngine&file=incidents&query=incident.id%3D%22" + sdNumber + "%22&action=&title=Interaction%20" + sdNumber;
      document.getElementById("generatedLink").value = link;
      showFeedbackText();
    }

    function copyLinkWithText() {
      var feedbackText = "Dear Sir/Madam,\n\nWe are committed to resolving your issues and providing the best service possible. To help us understand your experience and ensure your satisfaction, please take a moment to share your feedback by clicking on the link below:\n\nI'm Satisfied --> View reasons --> Select any one --> Submit Survey\n\nYour feedback is valuable to us, and we appreciate your time.\n\nThank you!";
      var linkField = document.getElementById("generatedLink");
      var textWithLink = feedbackText + "\n\n" + linkField.value;
      copyToClipboard(textWithLink);
      alert("Text and link copied to clipboard!");
    }

    function showFeedbackText() {
      var feedbackText = document.querySelector(".feedback-text");
      feedbackText.style.display = "block";
    }

    function copyToClipboard(text) {
      var textArea = document.createElement("textarea");
      textArea.value = text;
      textArea.style.position = "fixed";
      document.body.appendChild(textArea);
      textArea.select();
      try {
        document.execCommand("copy");
      } catch (err) {
        console.error("Failed to copy text: ", err);
      }
      document.body.removeChild(textArea);
    }
  </script>
</body>
</html>
