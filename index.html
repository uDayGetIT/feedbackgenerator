<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Jungle Farm</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- GSAP Animation Library -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.9.2/dist/gsap.min.js"></script>

    <style>
        body {
            background-color: #c4df9b; /* Jungle Green */
            font-family: 'Fredoka One', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            background-color: #ffe600; /* Banana Yellow */
            padding: 1em;
            border-bottom: 2px solid #4b331b; /* Dark Brown */
            position: relative;
        }

        header svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2em;
        }

        section {
            margin-bottom: 2em;
            padding: 1em;
            background-color: #fff6d9; /* Light Banana Yellow */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            text-align: center;
            animation: fadeInUp 1s ease;
            position: relative;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button {
            background-color: #ffe600; /* Banana Yellow */
            color: #4b331b; /* Dark Brown */
            border: none;
            padding: 0.5em 1em;
            font-size: 1em;
            margin-top: 1em;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.5s ease;
        }

        button:hover {
            background-color: #ffd000; /* Slightly darker Banana Yellow */
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            margin-top: 2em;
            color: #4b331b; /* Dark Brown */
        }
    </style>
</head>
<body>

    <header>
        <!-- Banana SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#4b331b">
            <path d="M12 2C6.5 2 2 6.5 2 12c0 3.6 1.6 7.1 4.4 9.4.2.2.5.3.8.3h11.6c.3 0 .6-.1.8-.3C20.4 19.1 22 15.6 22 12c0-5.5-4.5-10-10-10zm2 16h-4v-1h4v1zm-4-3V9h4v6h-4z"/>
        </svg>

        <!-- Monkey SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#4b331b">
            <path d="M12 2C6.5 2 2 6.5 2 12c0 3.6 1.6 7.1 4.4 9.4.2.2.5.3.8.3h11.6c.3 0 .6-.1.8-.3C20.4 19.1 22 15.6 22 12c0-5.5-4.5-10-10-10zm2 16h-4v-1h4v1zm-4-3V9h4v6h-4z"/>
        </svg>

        <!-- Tree SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#4b331b">
            <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm1 18c0 1.1-.9 2-2 2s-2-.9-2-2h4zM15 6c0 1.1-.9 2-2 2s-2-.9-2-2H6c0 1.1-.9 2-2 2s-2-.9-2-2h2c0 2.2 1.8 4 4 4s4-1.8 4-4H7c0-1.1-.9-2-2-2H3c-1.1 0-2-.9-2-2s.9-2 2-2h1c0-2.2 1.8-4 4-4s4 1.8 4 4h1c1.1 0 2 .9 2 2h3c1.1 0 2 .9 2 2z"/>
        </svg>

        <h1>Banana Jungle Farm</h1>
    </header>

    <main>
        <section>
            <h2>Swing into the Jungle Adventure!</h2>
            <p>Connect your MonkeyWallet to start harvesting the tastiest bananas in the jungle.</p>
            <button id="connectBtn">Connect MonkeyWallet</button>
        </section>

        <!-- ... rest of the HTML ... -->

    </main>

    <footer>
        <p>Total Value of Bananas in Jungle: üçå XYZ Bananas</p>
    </footer>

    <script>

    </script>

    <!-- Bootstrap JS -->

</body>
</html>
